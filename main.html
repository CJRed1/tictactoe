<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funny title</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <!-- Title -->
        <h1>Pizza Tower: Web Edition</h1>

        <!-- Instructions -->
        <p id="ins">What to do:</p>
        <p>Click on any box to mark it<br><br>First player starts as <b>O</b><br>Second player starts as <b>X</b></p>

        <br><br>

        <!-- Grid -->
        <input type="text" id="a1">
        <input type="text" id="a2">
        <input type="text" id="a3">
        <br><br>
        <input type="text" id="b1">
        <input type="text" id="b2">
        <input type="text" id="b3">
        <br><br>
        <input type="text" id="c1">
        <input type="text" id="c2">
        <input type="text" id="c3">
        <!-- Grid end -->
        <br><br><br>
        <!-- Restart BTN -->
        <button id="but">Restart</button>
        <br><br>
        <!-- Show turn -->
        <p id="print"></p>
    </div>
</body>
</html>
