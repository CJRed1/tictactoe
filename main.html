<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funny title</title>
    <!-- Links -->
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
</head>

<body>
    <div id="main">
        <!-- Title -->
        <img src="images/angryPeppino.png" alt="mad">
        <h1>Pizza Tower: Web Edition</h1>

        <!-- Instructions -->
        <p id="ins">What to do:</p>
        <p>Click on any box to mark it<br><br>First player starts as <b>X</b><br>Second player starts as <b>O</b></p>

        <br><br>

        <!-- Grid -->
        <input type="text" id="a1" onclick="turnCheck_1(); boxChecking()" readonly>
        <input type="text" id="a2" onclick="turnCheck_2(); boxChecking()" readonly>
        <input type="text" id="a3" onclick="turnCheck_3(); boxChecking()" readonly>
        <br><br>
        <input type="text" id="b1" onclick="turnCheck_4(); boxChecking()" readonly>
        <input type="text" id="b2" onclick="turnCheck_5(); boxChecking()" readonly>
        <input type="text" id="b3" onclick="turnCheck_6(); boxChecking()" readonly>
        <br><br>
        <input type="text" id="c1" onclick="turnCheck_7(); boxChecking()" readonly>
        <input type="text" id="c2" onclick="turnCheck_8(); boxChecking()" readonly>
        <input type="text" id="c3" onclick="turnCheck_9(); boxChecking()" readonly>
        <!-- Grid end -->
        <br><br><br>
        <!-- Restart BTN -->
        <button id="but" onclick="gameReset()">Restart</button>
        <br><br>
        <!-- Show turn -->
        <p id="print"></p>
        <button id="imgBut" onclick="animImage()">
            <img id="playerImg" src="" alt="">
        </button>
    </div>
</body>
</html>
